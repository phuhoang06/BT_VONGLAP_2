<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<input type="number" id="a" >
<input type="button" value="Click Me" onclick="myFunction()">
<p id="demo"></p>
<script>
  function myFunction() {
    let a = parseFloat(document.getElementById("a").value);
    let b = a;
    let next = 1;
    for (i = 0;i< a;i++ ){
      next = next*b ;
      b = b-1;
    }
    document.getElementById("demo").innerHTML ='Giai thừa của số trên là : ' + next;
  }
</script>

</body>
</html>
